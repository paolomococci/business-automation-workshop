server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# JPA configurations
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 configurations
spring.datasource.platform=h2
h2.implicitRelativePath=true
#spring.datasource.url=jdbc:h2:file:~/Public/twentytwo_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#spring.h2.console.settings.web-admin-password=
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Vaadin configurations
vaadin.launch-browser=false
vaadin.whitelisted-packages = com.vaadin,org.vaadin,local.example.demo
vaadin.pnpm.enable = true
