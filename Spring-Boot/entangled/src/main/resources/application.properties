server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# JPA configurations
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Vaadin configurations
vaadin.launch-browser=false
vaadin.whitelisted-packages = com.vaadin,org.vaadin,local.example.entangled
vaadin.pnpm.enable = true

# Mime types
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Data source
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/entangled_db?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.data.rest.default-page-size=250
